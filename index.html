<html>

    <head>

        <title>Die roller</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>



    <body>

        <div id="die-box">
            <div id="die">
                <div class="die-row">
                    <div id="die-dot-1" class="die-dot" style="visibility: hidden"></div>
                    <div id="die-dot-2" class="die-dot" style="visibility: hidden"></div>
                    <div id="die-dot-3" class="die-dot" style="visibility: hidden"></div>
                </div>
                <div class="die-row">
                    <div id="die-dot-4" class="die-dot" style="visibility: hidden"></div>
                    <div id="die-dot-5" class="die-dot" style="visibility: hidden"></div>
                    <div id="die-dot-6" class="die-dot" style="visibility: hidden"></div>
                </div>
                <div class="die-row">
                    <div id="die-dot-7" class="die-dot" style="visibility: hidden"></div>
                    <div id="die-dot-8" class="die-dot" style="visibility: hidden"></div>
                    <div id="die-dot-9" class="die-dot" style="visibility: hidden"></div>
                </div>
            </div>
            
        </div>

        <div id="button-box">
            <button id="button" onclick="rollDie()">
                ROLL
            </button>
        
        </div>

        <div id="text-box"></div>

        <div id="result-box">
            
        </div>


        <script src="scripts.js"></script>

    </body>


</html>
